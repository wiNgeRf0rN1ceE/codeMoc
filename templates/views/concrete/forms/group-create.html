<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label>Название групы: <sup class="text-danger">*</sup></label>
        <div class="fg-line">
          <input type="text" class="form-control" (ngModelChange)="onChange($event)" formControlName="caption">
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="fg-line">
      <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Сохранить и закрыть</button>
    </div>
  </div>
</form>
